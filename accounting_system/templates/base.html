<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Zifa Accounting System{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <!-- Header -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <!-- Left side of the navbar with logo and logout button -->
        <a class="navbar-brand" href="#"><img src="assets/images/logo-zifa.png" alt="Logo" height="30"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <!-- Right side of the navbar with navigation buttons -->
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'accounts' %}">Akun Perkiraan</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'journal' %}">Jurnal Umum</a>
                </li>
            </ul>
            <!-- Logout button -->
            <a href="{% url 'logout' %}" class="btn btn-danger mr-2">Logout</a>
        </div>
    </nav>

    <!-- Content -->
    <div class="container mt-5">
        {% block content %}
        <!-- Content for specific pages will go here -->
        {% endblock %}
    </div>

    <!-- Footer -->
    <footer class="footer mt-auto py-3 bg-light">
        <div class="container text-center">
            <img src="assets/images/logo-zifa.png" alt="Footer Logo" height="30">
            <span class="text-muted">Zifa Accounting System</span>
        </div>
    </footer>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
